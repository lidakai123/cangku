    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/zhuce.css">
    <link rel="stylesheet" href="../css/cookie.css">
</head>
<body>
    <div class="info userinfo container">
        <div class="panel panel-success">
          <div class="panel-heading">请注册</div>
          <div class="panel-body">
            <span class="login_error hide">注册格式不正确</span>
            <form class="col-sm-11" id="login">
              <div class="form-group">
                <label for="username"></label>
                <input type="text" name="username" class="form-control" autocomplete="off" id="username" placeholder="请注册用户名">
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input type="text" name="password" class="form-control" autocomplete="off" id="password" placeholder="请设置密码">
              </div>
              <button type="submit" class="login btn btn-success col-sm-5">立即注册</button>
              <!-- <button type="button" class="register pull-right btn btn-warning col-sm-5">注册</button> --> -->
            </form>
          </div>
        </div>
      </div> 
  <script src="../assets/jquery/jquery.min.js"></script>
  <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
  <script src="../assets/jquery-validation/localization/messages_zh.min.js"></script>
  <script src="../js/cookie.js"></script>
  <script src="../js/zhuce.js"></script>
</body>
</html>
</body>
