<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/denglu.css">
    <link rel="stylesheet" href="../css/cookie.css">
</head>
<body>
    <div class="info userinfo container">
        <div class="panel panel-success">
          <div class="panel-heading">请登录</div>
          <div class="panel-body">
            <span class="login_error hide">用户名或密码错误</span>
            <form class="col-sm-11" id="login">
              <div class="form-group">
                <label for="username">用户名: </label>
                <input type="text" name="username" class="form-control" autocomplete="off" id="username" placeholder="请填写用户名">
              </div>
              <div class="form-group">
                <label for="password">密 码: </label>
                <input type="password" name="password" class="form-control" autocomplete="off" id="password" placeholder="请填写密码">
              </div>
              <button type="submit" class="login btn btn-success col-sm-5">登录</button>
              <a href="../html/zhuce.html">
              <button type="button" class="register pull-right btn btn-warning col-sm-5">马上去注册</button>
            </a>
            </form>
          </div>
        </div>
      </div> 
  <script src="../assets/jquery/jquery.min.js"></script>
  <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
  <script src="../assets/jquery-validation/localization/messages_zh.min.js"></script>
  <script src="../js/cookie.js"></script>
  <script src="../js/denglu.js"></script>
</body>
</html>
